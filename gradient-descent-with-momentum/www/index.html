<!doctype html>
<html lang="en">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Shiny Default -->
      <script type="application/html-dependencies">json2[2014.02.04];jquery[1.12.4];shiny[1.0.5];ionrangeslider[2.1.6];strftime[0.9.2];bootstrap[3.3.7]</script>
      <script src="shared/json2-min.js"></script>
      <script src="shared/jquery.min.js"></script>
      <script src="shared/shiny.min.js"></script>
      <link href="shared/ionrangeslider/css/ion.rangeSlider.css" rel="stylesheet" />
      <link href="shared/ionrangeslider/css/ion.rangeSlider.skinShiny.css" rel="stylesheet" />
      <script src="shared/ionrangeslider/js/ion.rangeSlider.min.js"></script>
      <script src="shared/strftime/strftime-min.js"></script>
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <script src="shared/bootstrap/js/bootstrap.min.js"></script>
      <script src="shared/bootstrap/shim/html5shiv.min.js"></script>
      <script src="https://mathjax.rstudio.com/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript"></script>
      <!-- Shiny Default -->
      <!-- Material Design for Bootstrap fonts and icons -->
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
      <!-- Material Design for Bootstrap CSS -->
      <link rel="stylesheet" href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css" integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX" crossorigin="anonymous">
      <title>Gradient Descent R Shiny App</title>
      <style>
        .irs-bar, .irs-from, .irs-to, .irs-single, .irs-bar-edge,
        .js-irs-0 .irs-single, .js-irs-0 .irs-bar-edge, .js-irs-0 .irs-bar,
        .js-irs-1 .irs-single, .js-irs-1 .irs-bar-edge, .js-irs-1 .irs-bar
         {
         background: #BE8AEE;
         border-top: 0px;
         border-bottom: 0px;
         border-left: 0px;
         border-right: 0px;
         }
      </style>
   </head>
   <body>
      <div class="container">
         <h1>Gradient Descent with Momentum</h1>
         
         <p>Read <a href="https://ikocabiyik.com/data-science/gradient-descent-with-momentum/">the detailed post</a></p>
            
         <div class="row">
           
           <!-- iteration -->
            <div class="col">
               <div class="form-group shiny-input-container">
                  <label class="control-label" for="iteration">Iterations:</label>
                  <input class="js-range-slider"
                     id="iteration"
                     data-min="1"
                     data-max="500"
                     data-from="100"
                     data-step="1"
                     data-grid="true"
                     data-grid-num="9.99"
                     data-grid-snap="false"
                     data-prettify-separator=","
                     data-prettify-enabled="true"
                     data-keyboard="true"
                     data-keyboard-step="0.1001001001001"
                     data-data-type="number"/>
               </div>
            </div>
            
            <!-- learning rate -->
            <div class="col">
               <div class="form-group shiny-input-container">
                  <label class="control-label" for="learning_rate">Learning Rate:</label>
                  <input class="js-range-slider"
                     id="learning_rate"
                     data-min="0.0001"
                     data-max="0.001"
                     data-from="0.0008"
                     data-step="0.0001"
                     data-grid="true"
                     data-grid-num="9"
                     data-grid-snap="false"
                     data-prettify-separator=","
                     data-prettify-enabled="true"
                     data-keyboard="true"
                     data-keyboard-step="11.1111111111111"
                     data-data-type="number"/>
               </div>
            </div>
            
            <!-- theta -->
            <div class="col">
               <div class="form-group shiny-input-container">
                  <label class="control-label" for="beta">Beta (Momentum Parameter):</label>
                  <input class="js-range-slider"
                     id="beta"
                     data-min="0.01"
                     data-max="0.99"
                     data-from="0.89"
                     data-step="0.01"
                     data-grid="true"
                     data-grid-num="9.99"
                     data-grid-snap="false"
                     data-prettify-separator=","
                     data-prettify-enabled="true"
                     data-keyboard="true"
                     data-keyboard-step="0.1001001001001"
                     data-data-type="number"/>
               </div>
            </div>
            </div>
            
         </div>
         <!-- Sliders end -->
         <div class="container">
            <div class="row">
               <div class="col-sm">
                  <div id="reg_line" class="shiny-plot-output" style="width: 100%; height: 600px"></div>
               </div>
               </div>
               </div>
            
         <!-- Optional JavaScript -->
         <!-- jQuery first, then Popper.js, then Bootstrap JS -->
         <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
         <script src="https://unpkg.com/popper.js@1.12.6/dist/umd/popper.js" integrity="sha384-fA23ZRQ3G/J53mElWqVJEGJzU0sTs+SvzG8fXVWP+kJQ1lwFAOkcUOysnlKJC33U" crossorigin="anonymous"></script>
         <script src="https://unpkg.com/bootstrap-material-design@4.1.1/dist/js/bootstrap-material-design.js" integrity="sha384-CauSuKpEqAFajSpkdjv3z9t8E7RlpJ1UP0lKM/+NdtSarroVKu069AlsRPKkFBz9" crossorigin="anonymous"></script>
         <script>$(document).ready(function() { $('body').bootstrapMaterialDesign(); });</script>
      </div>
   </body>
</html>
